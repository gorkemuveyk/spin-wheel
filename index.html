<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Spin Wheel</title>
  </head>
  <body>
    <div class="container">
      <div class="spin">
        <span class="line"></span>
        SPIN
      </div>
      <div class="wheel">
        <div class="option" style="--i: 1; --clr: #0e8388">
          <span>Option 1</span>
        </div>
        <div class="option" style="--i: 2; --clr: #f7c04a">
          <span>Option 2</span>
        </div>
        <div class="option" style="--i: 3; --clr: #df2e38">
          <span>Option 3</span>
        </div>
        <div class="option" style="--i: 4; --clr: #5d9c59">
          <span>Option 4</span>
        </div>
        <div class="option" style="--i: 5; --clr: #e9a178">
          <span>Option 5</span>
        </div>
        <div class="option" style="--i: 6; --clr: #e7b10a">
          <span>Option 6</span>
        </div>
        <div class="option" style="--i: 7; --clr: #4c4b16">
          <span>Option 7</span>
        </div>
        <div class="option" style="--i: 8; --clr: #f16767">
          <span>Option 8</span>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
